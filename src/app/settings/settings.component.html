<div class="container">
  <div class="main">
    <div class="sliders"
    *ngFor="let slider of sliders">
      <label [for]="slider.id">
        {{ slider.label }}: {{ slider.value }}
      </label>
      <mat-slider
      [min]="slider.min"
      [max]="slider.max"
      [step]="slider.step"
      [(value)]="slider.value"
      [id]="slider.id"></mat-slider>
    </div>
  </div>
  
  <div class="btn-group">
    <button 
    mat-raised-button
    color="primary"
    (click)="save()"
    mat-dialog-close>
      Save
    </button>
    <button 
    mat-raised-button
    mat-dialog-close
    color="warn">
      Close
    </button>
  </div>
</div>
