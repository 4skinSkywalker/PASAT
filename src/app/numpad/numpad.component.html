<div class="numpad">
  <div 
  *ngFor="let num of [7,8,9,4,5,6,1,2,3,0]"
  class="button"
  [ngClass]="{ zero: num === 0 }"
  (click)="clickHandler(num)">
    {{ num }}
  </div>
  <div
  class="button go"
  (click)="clickHandler(toggle ? 'stop' : 'play')">
    {{ toggle ? 'Stop' : 'Play' }}
  </div>
  <div
  class="button del"
  (click)="clickHandler('del')">
    Del
  </div>
</div>
